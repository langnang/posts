---
layout: default
---



{{ content }}

<div class="container" id="app">
  <div class="row">
    <div class="col-2 my-1 px-1" v-for="item in tableData" :key="item.slug">
      <div class="card">
        <div class="card">
          <img :data-src="'https://cdn.jsdelivr.net/gh/langnang/storage'+item.relativePath" class="card-img-top lazyload" alt="..." style="height: 4rem;">
          <div class="card-body text-center px-0 py-2">
            <h4 class="card-title my-0" v-text="item.title"></h4>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 text-center">
      <nav aria-label="Page navigation example">
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>


<script src="https://www.unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
<script src="https://www.unpkg.com/vue@2.7.16/dist/vue.min.js"></script>
<script src="https://www.unpkg.com/lazyload"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      form: {
        data: {},
      },
      table: {
        data: [{
          "title": "0",
          "slug": "solid-0",
          "type": "svg",
          "relativePath": "/lib/@fortawesome/fontawesome-free/6.5.1/svgs/solid/0.svg",
          "metas": [
            "fontawesome",
            "fontawesome-free",
            "solid"
          ]
        },
        {
          "title": "1",
          "slug": "solid-1",
          "type": "svg",
          "relativePath": "/lib/@fortawesome/fontawesome-free/6.5.1/svgs/solid/1.svg",
          "metas": [
            "fontawesome",
            "fontawesome-free",
            "solid"
          ]
        },
        {
          "title": "2",
          "slug": "solid-2",
          "type": "svg",
          "relativePath": "/lib/@fortawesome/fontawesome-free/6.5.1/svgs/solid/2.svg",
          "metas": [
            "fontawesome",
            "fontawesome-free",
            "solid"
          ]
        },
        {
          "title": "3",
          "slug": "solid-3",
          "type": "svg",
          "relativePath": "/lib/@fortawesome/fontawesome-free/6.5.1/svgs/solid/3.svg",
          "metas": [
            "fontawesome",
            "fontawesome-free",
            "solid"
          ]
        },
        {
          "title": "4",
          "slug": "solid-4",
          "type": "svg",
          "relativePath": "/lib/@fortawesome/fontawesome-free/6.5.1/svgs/solid/4.svg",
          "metas": [
            "fontawesome",
            "fontawesome-free",
            "solid"
          ]
        },
        {
          "title": "5",
          "slug": "solid-5",
          "type": "svg",
          "relativePath": "/lib/@fortawesome/fontawesome-free/6.5.1/svgs/solid/5.svg",
          "metas": [
            "fontawesome",
            "fontawesome-free",
            "solid"
          ]
        },
        {
          "title": "6",
          "slug": "solid-6",
          "type": "svg",
          "relativePath": "/lib/@fortawesome/fontawesome-free/6.5.1/svgs/solid/6.svg",
          "metas": [
            "fontawesome",
            "fontawesome-free",
            "solid"
          ]
        },
        {
          "title": "7",
          "slug": "solid-7",
          "type": "svg",
          "relativePath": "/lib/@fortawesome/fontawesome-free/6.5.1/svgs/solid/7.svg",
          "metas": [
            "fontawesome",
            "fontawesome-free",
            "solid"
          ]
        },],
        page: 1,
        size: 60,
        total: 0
      }
    },
    computed: {
      tableData() {
        return this.table.data.slice(0, this.table.size)
      }
    },
    created() {
      this.fetchData();
    },
    mounted() {
      lazyload();
    },
    updated() {
      lazyload();
    },
    methods: {
      fetchData() {
        axios.get("{{ page.icon.json }}").then(res => {
          const { contents } = res.data;
          this.table.data = contents;
          this.table.total = contents.length;
        })
      }
    }
  })
</script>
